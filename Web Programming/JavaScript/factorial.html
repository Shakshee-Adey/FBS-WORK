<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function factorial(){
            num=parseInt(document.getElementById("imp1").value)
            fact=1
            for(i=1; i<=num; i++){
            fact=fact*i
            }

            document.getElementById("op").innerHTML="Factorial is "+fact
        }
    </script>
</head>
<body>
    Enter Number <input type="text" id="imp1">
    <br>
    <button onclick="factorial()">Factorial</button>
    <br>
    <span id="op"></span>
</body>
</html>
