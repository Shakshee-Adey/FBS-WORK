<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("js code started")
        function addition()
        {
          no1=parseInt(document.getElementById("imp1").value)
          no2=parseInt(document.getElementById("imp2").value)
          res=no1+no2
          console.log(res)
          document.getElementById("res").innerHTML="addition is"+res
        }
        console.log("js code end")
    </script>
</head>
<body>
    Enter num1<input type="text" id="imp1">
    <br>
    Enter num2<input type="text" id="imp2">
    <br>
    <button onclick="addition()" id="btn">Add</button>
    <span id="res">output will be here</span>
</body>
</html>
