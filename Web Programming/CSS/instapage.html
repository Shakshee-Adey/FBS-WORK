<!DOCTYPE html>
<html>
<head>
    <title>Instagram Post</title>

    <style>
       
        body {
            background-color: #ddd6d3;
            font-family: Arial;
        }
        #post {
            width: 320px;
            background-color: white;

            
            margin: 40px auto;
            border: 1px solid #aaa;
        }
        .header {
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }
        .profile-pic {
            width: 35px;
            height: 35px;
            border: 1px solid #999;
            border-radius: 50%;
            vertical-align: middle;
        }
        .username {
            font-weight: bold;
            margin-left: 8px;
            vertical-align: middle;
        }
        .menu {
            float: right;
            font-weight: bold;
            font-size: 18px;
        }
        .image-box {
            border-bottom: 1px solid #ccc;
        }

        .image-box img {
            width: 100%;
        }
        .actions {
            padding: 8px;
            font-size: 18px;
        }
        .likes {
            padding: 0 8px;
            font-weight: bold;
            font-size: 14px;
        }
        .caption {
            padding: 8px;
            font-size: 14px;
        }
    </style>
</head>

</html>
