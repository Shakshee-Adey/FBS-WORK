<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>

    <style>
        
        body {
            background-color: #e6e6e6;
            font-family: Arial;
        }

        
        #loginBox {
            width: 300px;
            background-color: yellowgreen;
            margin: 80px auto;
            padding: 15px;
            border: 2px solid #444;
        }

        
        .title {
            text-align: center;
            margin-bottom: 15px;
        }

        .field {
            margin-bottom: 10px;
        }

        .field input {
            width: 95%;
            padding: 6px;
            border: 1px solid #999;
        }

        .btn {
            text-align: center;
            margin-top: 10px;
        }

        .btn input {
            padding: 6px 20px;
            border: 1px solid black;
            background-color: red;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="loginBox">

        <div class="title">
            <h2>Login</h2>
        </div>

        <div class="field">
            Username <br>
            <input type="text">
        </div>

        <div class="field">
            Password <br>
            <input type="password">
        </div>

        <div class="btn">
            <input type="submit" value="Login">
        </div>

    </div>

</body>
</html>
