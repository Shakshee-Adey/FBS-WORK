<!DOCTYPE HTML>
<html>
<head>
    <title>Registration Form</title>
</head>

<body>

<center>
    <h3>Registration Form</h3>

    <form action="#" method="get">

        <table border="1" cellpadding="6">

            <tr>
                <td>
                    Enter name :
                </td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>

            <tr>
                <td>
                    Enter password :
                </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>

            <tr>
                <td>
                    Enter address :
                </td>
                <td>
                    <text name="address" rows="3" colspan="20"></text>
                </td>
            </tr>

            <tr>
                <td>
                    Select games :
                </td>
                <td>
                    <input type="checkbox" name="game1">Hockey
                    <input type="checkbox" name="game2">Football
                    <input type="checkbox" name="game3">Cricket
                    <input type="checkbox" name="game4">Badminton
                </td>
            </tr>

            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Other
                </td>
            </tr>

            <tr>
                <td>
                    Select city :
                </td>
                <td>
                    <select name="city">
                        <option>Select</option>
                        <option>Pune</option>
                        <option>Mumbai</option>
                        <option>Delhi</option>
                        <option>Bangalore</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    Select photo :
                </td>
                <td>
                    <input type="file" name="photo">
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear">
                </td>
            </tr>

        </table>

    </form>
</center>

</body>
</html>
